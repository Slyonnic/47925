<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Matrix Script Chap 4 Page 59</title>
</head>

<body>
<table width="200" border="1">
  <tr>
    <th></th>
    <th>Col 1</th>
    <th>Col 2</th>
    <th>Col 3</th>
  </tr>
<script type="text/javascript">
	//Try the Snippet
	var matrix = [[1,2,3], [4,5,6], [7,8,9]];
	//Display the expression
	document.write("<h1>Chap 4 Page 59 Snippet</h1>");
	document.write("<h1>var matrix = [[1,2,3], [4,5,6], [7,8,9]];</h1>");
	//Display the first row matrix information
	document.write("<tr>");
	document.write("<th> Row 1 </th>");
	document.write("<td>"+ matrix[0][0] +"</td>");
	document.write("<td>"+ matrix[0][1] +"</td>");
	document.write("<td>"+ matrix[0][2] +"</td>");
	document.write("</tr>");
	//Display the second row matrix information
	document.write("<tr>");
	document.write("<th> Row 2 </th>");
	document.write("<td>"+ matrix[1][0] +"</td>");
	document.write("<td>"+ matrix[1][1] +"</td>");
	document.write("<td>"+ matrix[1][2] +"</td>");
	document.write("</tr>");
	//Display the third row matrix information
	document.write("<tr>");
	document.write("<th> Row 3 </th>");
	document.write("<td>"+ matrix[2][0] +"</td>");
	document.write("<td>"+ matrix[2][1] +"</td>");
	document.write("<td>"+ matrix[2][2] +"</td>");
	document.write("</tr>");
</script>
</table>
</body>
</html>
