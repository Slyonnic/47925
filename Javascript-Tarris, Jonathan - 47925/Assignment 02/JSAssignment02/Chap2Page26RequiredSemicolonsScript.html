<body>
<h1>Chap 2 Page 26 Snippet</h1>
<script type="text/javascript">
	var x = 1;
	var f = 2;
	var y;
	//With semicolons code is interpreted as y = x+f; (x+f).toString(); and runs properly
	y = x + f;
	(x+f).toString();
	document.write("<p>y = "+y+"</p>");
	
	//Without semicolons code is interpreted as y = x+f(x+f).toString(); and does not run as intended
	y = x + f
	(x+f).toString();
	document.write("<p>y = "+y+"</p>");
</script>
