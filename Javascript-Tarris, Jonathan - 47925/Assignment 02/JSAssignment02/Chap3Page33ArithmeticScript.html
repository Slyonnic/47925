<body>
<h1>Chap 3 Page 33 Snippet</h1>
<script type="text/javascript">
	var x = Math.pow(10,2); // 10^2
	var y = Math.abs(-20); //absolute value of -20
	var z = Math.max(x,y); //largest #, either x or y
	document.write("<p>10^2 = "+x+"</p>");
	document.write("<p>Absolute value of -20 = "+y+"</p>");
	document.write("<p>Is x larger or y larger = "+z+"</p>");
</script>
</body>
