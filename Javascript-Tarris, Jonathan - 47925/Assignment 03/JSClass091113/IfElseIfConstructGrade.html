<script type="text/javascript">
    //Set a score and declare grade
	var score=75,grade;
	//Find the grade
	if(score>89){
		grade='A';
	}else if(score>79){
		grade='B';
	}else if(score>69){
		grade='C';
	}else if(score>59){
		grade='D';
	}else{ 
		grade='F';
	}
    //Output the result
	document.write("<p> With a score of ");
	document.write(score);
	document.write(" your grade is an ");
	document.write(grade);
	document.write("</p>");
