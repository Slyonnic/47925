<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Paycheck</title>
</head>

<body>
<script type="text/javascript">
	//Declare Variables
	var payRate="10";//$/hr
	var hrsWrkd="40";//Hours
	var dblTime="20";//Hours at which overtime occurs
	var payChk1,payChk2,payChk3,payChk4;//$
	
	//Prompt instead
	//payRate=prompt("What is your Payrate?");
	//hrsWrkd=prompt("What are your Hours Worked?");
    //dblTime=prompt("Where does double time start?");
	
	//Calculate the paycheck
	//Technique 1
	payChk1=hrsWrkd*payRate;
	if(hrsWrkd>dblTime)
	    payChk1+=(hrsWrkd-dblTime)
		        *payRate;
				
	//Technique 2
	if(hrsWrkd<=dblTime)
	     payChk2=hrsWrkd*payRate;
	if(hrsWrkd>dblTime)
	     payChk2=hrsWrkd*payRate+
		        (hrsWrkd-dblTime)
		        *payRate;
				
	//Technique 3
	if(hrsWrkd<=dblTime)
	     payChk3=hrsWrkd*payRate;
	if(hrsWrkd>dblTime)
	     payChk3=dblTime*payRate+
		         (hrsWrkd-dblTime)
				 *payRate*2;
				 
	//Technique 4
	if(hrsWrkd<=dblTime)
	     payChk4=hrsWrkd*payRate;
	if(hrsWrkd>dblTime)
	     payChk4=payRate*(2*(hrsWrkd-dblTime)+1*dblTime);
				
	//Output the results
	document.write("Pay Rate = $"+payRate+"<br/>");
	document.write("Hours Worked = "+hrsWrkd+"<br/>")
	document.write("Paycheck 1 = $"+payChk1+"<br/>");
	document.write("Paycheck 2 = $"+payChk2+"<br/>");
	document.write("Paycheck 3 = $"+payChk3+"<br/>");
	document.write("Paycheck 4 = $"+payChk4+"<br/>");
</script>
</body>
</html>
