<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Paycheck</title>
</head>

<body>
<script type="text/javascript">
	//Declare Variables
	var payRate=10;//$/hr
	var hrsWrkd=40;//Hours
	var dblTime=20;//Hours at which overtime occurs
	var payChk1,payChk2;//$
	
	//Calculate the paycheck
	//Technique 1
	(hrsWrkd<dblTime)?
	    payChk1=hrsWrkd*payRate:
		payChk1=hrsWrkd*payRate+
		       (hrsWrkd-dblTime)*
			   payRate;
	
	//Technique 2   
	payChk2=(hrsWrkd<dblTime)?
	    hrsWrkd*payRate:
		hrsWrkd*payRate+
		   (hrsWrkd-dblTime)*
			   payRate;
			   
	//Output the results
	document.write("Pay Rate = $"+payRate+"<br/>");
	document.write("Hours Worked = "+hrsWrkd+"<br/>")
	document.write("Paycheck 1 = $"+payChk1+"<br/>");
	document.write("Paycheck 2 = $"+payChk2+"<br/>");;
</script>
</body>
</html>
