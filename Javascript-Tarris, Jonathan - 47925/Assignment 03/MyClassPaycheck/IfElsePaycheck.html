<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IfElse Paycheck</title>
</head>

<body>

<script type="text/javascript">
	//declare vars
	var hrsWorked = 40; //Hours worked
	var payRate = 10; //$/hr
	var dblTime = 20; //Hours at which overtime occurs
	var payCheck;//$
	
	//Calculate the paycheck
	if(hrsWorked<dblTime){
		payCheck = hrsWorked * payRate;
	}else{
		payCheck = hrsWorked * payRate + (hrsWorked - dblTime) * payRate;
	}
	
	//Output results
	document.write("Pay Rate = $"+payRate+"</br>");
	document.write("Hours Worked = "+hrsWorked+"</br>");
	document.write("Paycheck = $"+payCheck+"</br>");
</script>
</body>
</html>
